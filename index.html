<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      background-image: url(img/bg.webp);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    img {
      width: 550px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 5px 8px black;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Simple Image Slider</h1>

  <img id="slider" src="" alt="Image Slider">

  <div class="buttons">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script>
    const images = [
      "https://images.unsplash.com/photo-1675543841607-f3e4185bae20?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTJ8fGdvbGRlbiUyMHJldHJpdmVyfGVufDB8fDB8fHww",
      "https://images.unsplash.com/photo-1612464321028-0e86f94b2c52?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Z29sZGVuJTIwcmV0cml2ZXJ8ZW58MHx8MHx8fDA%3D",
      "https://images.unsplash.com/photo-1626736637845-53045bb9695b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fGdvbGRlbiUyMHJldHJpdmVyfGVufDB8fDB8fHww",
      "https://images.unsplash.com/photo-1695331453372-d5a6cf015310?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTV8fGdvbGRlbiUyMHJldHJpdmVyfGVufDB8fDB8fHww"
    ];

    let currentIndex = 0;

    const slider = document.getElementById('slider');
    const nextButton = document.getElementById('next');
    const prevButton = document.getElementById('prev');

    function updateImage() {
      slider.src = images[currentIndex];
    }

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length; 
      updateImage();
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length; 
      updateImage();
    });

    updateImage();
  </script>

</body>
</html>
